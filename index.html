<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checklist Operacional</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="login">

<h2>Identificação</h2>

<select id="tipo" onchange="trocarTipo()">
<option value="operador">Operador</option>
<option value="manutencao">Manutenção / Gestão</option>
</select>

<br><br>

<!-- operador -->
<div id="loginOperador">
<input id="nomeOperador" placeholder="Nome do operador">
</div>

<!-- manutenção -->
<div id="loginUsuario" class="hidden">
<input id="usuario" placeholder="Usuário"><br><br>
<input id="senha" type="password" placeholder="Senha">
</div>

<br>
<button onclick="entrar()">Entrar</button>

</div>

<!-- OPERADOR -->
<div id="operador" class="hidden">
<h2>Checklist</h2>

<select id="equipamento">
<option>Máquina 1</option>
<option>Máquina 2</option>
</select>

<br><br>

<label><input type="checkbox" class="item"> Motor OK</label><br>
<label><input type="checkbox" class="item"> Sensor OK</label><br>

<br>
<textarea id="obs" placeholder="Observações"></textarea><br>
<button onclick="enviarChecklist()">Enviar</button>
</div>

<!-- MANUTENÇÃO -->
<div id="manutencao" class="hidden">
<h2>Painel Manutenção</h2>
<div id="listaManutencao"></div>
</div>

<!-- GESTÃO -->
<div id="gestao" class="hidden">
<h2>Painel Gestão</h2>
<div id="listaGestao"></div>
</div>

<script src="script.js"></script>

</body>
</html>
